<!-- FOOTER MODULAR 2025 -->
<footer class="footer" role="contentinfo">
    <div class="container">
        <!-- Newsletter Section (Opcional) -->
        {{OPTIONAL_NEWSLETTER}}
        
        <div class="footer-grid">
            <!-- Columna 1: Sobre nosotros -->
            <div class="footer-column">
                <div class="footer-brand">
                    <span class="footer-logo">{{BRAND_EMOJI}}</span>
                    <span class="footer-brand-name">{{BRAND_NAME}}</span>
                </div>
                <p class="footer-description">{{FOOTER_DESCRIPTION}}</p>
            </div>
            
            <!-- Columna 2 -->
            <div class="footer-column">
                <h4>{{COLUMN_1_TITLE}}</h4>
                <ul>
                    {{COLUMN_1_LINKS}}
                </ul>
            </div>
            
            <!-- Columna 3 -->
            <div class="footer-column">
                <h4>{{COLUMN_2_TITLE}}</h4>
                <ul>
                    {{COLUMN_2_LINKS}}
                </ul>
            </div>
            
            <!-- Columna 4: Contacto -->
            <div class="footer-column">
                <h4>{{COLUMN_3_TITLE}}</h4>
                <ul class="footer-contact">
                    {{COLUMN_3_LINKS}}
                </ul>
            </div>
        </div>
        
        <div class="footer-bottom">
            <div class="social-links" aria-label="Redes sociales">
                {{SOCIAL_LINKS}}
            </div>
            <p>&copy; {{CURRENT_YEAR}} {{BRAND_NAME}}. {{COPYRIGHT_TEXT}}</p>
        </div>
    </div>
</footer>
